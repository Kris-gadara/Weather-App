<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weatherInfo {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Weather Information App</h1>
    <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    <div id="weatherInfo"></div>

    <script>
        const apiKey = 'f2d0c773922d8defc81faaba8db308d2'        ; // Replace with your OpenWeatherMap API key

        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('cityInput').value;
            getWeather(city);
        });

        function getWeather(city) {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => displayWeather(data))
                .catch(error => displayError(error.message));
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.innerHTML = `
                <h2>Weather in ${data.name}</h2>
                <p>Temperature: ${data.main.temp} Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>`;
            weatherInfo.style.display = 'block'; // Show the weather info
        }

        function displayError(message) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.innerHTML = `<p class="error">${message}</p>`;
            weatherInfo.style.display = 'block'; // Show the error message
        }
    </script>

</body>
</html>
